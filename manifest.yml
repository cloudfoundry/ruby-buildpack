---
language: ruby

url_to_dependency_map:
- match: ruby-(\d+\.\d+\.\d+)
  name: ruby
  version: $1
- match: node-v?(\d+\.\d+\.\d+)
  name: node
  version: $1
- match: libyaml-(\d+\.\d+\.\d+)
  name: libyaml
  version: $1
- match: bundler-(\d+\.\d+\.\d+)
  name: bundler
  version: $1
- match: ruby_versions
  name: ruby_versions
  version: 0
- match: ruby-build
  name: ruby-build
  version: 1.8.7
- match: rails_log_stdout
  name: rails_log_stdout
  version: 0
- match: rails3_serve_static_assets
  name: rails3_serve_static_assets
  version: 0

dependencies:
  - name: node
    version: 0.4.7
    uri: https://s3-external-1.amazonaws.com/heroku-buildpack-ruby/node-0.4.7.tgz
    cf_stacks:
      - lucid64
      - cflinuxfs2
  - name: node
    version: 0.10.30
    uri: http://nodejs.org/dist/v0.10.30/node-v0.10.30-linux-x64.tar.gz
    cf_stacks:
      - lucid64
      - cflinuxfs2
  - name: libyaml
    version: 0.1.6
    uri: https://s3-external-1.amazonaws.com/heroku-buildpack-ruby/libyaml-0.1.6.tgz
    cf_stacks:
      - lucid64
  - name: bundler
    version: 1.6.3
